<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Github AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="ProfileListCtrl">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Github Users</h1>
        <input name="searchfield" placeholder="Search Username" ng-model="query">
        <button id="search-button" ng-click="searchUser(query);">Search</button>
      </div>
      <div class="col-md-12">
        <div class="row">
        <ul class="profiles">
          <li ng-repeat="profile in profiles | filter:query" class="col-md-4 col-sm-4 col-xs-4">
            <div class="row">
              <div class="col-md-3">
                <a href="{{profile.html_url}}"><img ng-src="{{profile.avatar_url}}" id="{{profile.avatar_url}}" height="75" width="75" title="{{profile.login}}"></a>
              </div>
              <div class="col-md-6">
                <span>{{profile.login}} Bob</span>
                <p>Repos: 3,000</p>
                <p>Followers: 15,000 </p>
              </div>
            </div>
          </li>
        </ul>
        </div>
      </div>
    </div>
  </div>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
